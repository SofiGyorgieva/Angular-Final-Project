<div class="signin-form">
    <h2>Login</h2>
    <form #signinForm="ngForm" (ngSubmit)="onSignin(signinForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
        />
      </div>
  
      <button type="submit" [disabled]="!signinForm.valid">Login</button>
    </form>
  </div>
