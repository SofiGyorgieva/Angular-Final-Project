    <div class="recipe-card" *ngIf="this.currentRecipe">
        <h2>Recipe Details</h2>
        <img src="https://images.unsplash.com/photo-1601887573188-79fb3c767157?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fGNvY2t0YWlsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60">
        <p><strong>Name:</strong> <span> {{this.currentRecipe.name}}</span></p>
        <p><strong>Category:</strong></p>
        <p>{{this.currentRecipe.category}}</p>
        <p><strong>Ingredients:</strong></p>
        <ul>{{this.currentRecipe.ingredients}}</ul>
        <p><strong>Instructions:</strong></p>
        <ol>{{this.currentRecipe.preparation}}</ol>
        <div *ngIf="this.firebaseService.isLoggedIn">
            <button class="favorites-button" (click)="toggleFavorite()">{{toggleFavoritesText}}</button>
        </div>
    </div>
